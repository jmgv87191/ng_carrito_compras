

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">Cart App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="openCart()" href="#"> {{ showCart? 'Close' : 'Open' }} Cart ({{ items.length }})</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container my-4">



<h2>Catalogo de productos App</h2>

<div class="row">
        <div [className]="showCart ? 'col-9' : 'col'  " >
            <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)" ></app-catalog>

        </div>

        @if ( showCart ) {
            
            <div class="col-3">
            
                        @if (items.length >0) {
                            <app-cart [items]="items"
                            (idProductEventEmitter)="onDeleteCart($event)" 
                            [total] = 'total'
                            ></app-cart>
                        }@else {
                            <div class="alert alert-warning" >No hay elementos en el carros</div>
                        }
            </div>

        }
        
    </div>
</div>
